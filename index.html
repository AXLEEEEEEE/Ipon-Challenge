 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ipon Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Ipon Challenge</h1>
        <div class="inputs">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name">

            <label for="goal">Savings Goal:</label>
            <input type="text" id="goal" placeholder="Enter your goal">

            <label for="start">Start Date:</label>
            <input type="date" id="start">

            <label for="end">End Date:</label>
            <input type="date" id="end">

            <label for="daily-deposit">Daily Deposit Amount:</label>
            <input type="number" id="daily-deposit" placeholder="Enter daily deposit">

            <button id="start-challenge">Start Challenge</button>
            <button id="reset-challenge">Reset Challenge</button>
        </div>
        <div id="today-date"></div>
        <div class="progress">
            <div id="progress-bar"></div>
        </div>
        <div class="total-savings">
            <h2>Total Savings: <span id="total-savings">0</span></h2>
        </div>
        <div class="deposit-history">
            <h2>Deposit History:</h2>
            <ul id="history-list"></ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
